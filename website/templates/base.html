<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Call Bootstrap File -->
    <!-- <link rel="stylesheet" href="../../static/css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Django CRM</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
    <br>
    {% if messages %}
        {% for message in messages %}
            <div id="myAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
        
    {% block content %} {% endblock %}
    </div>

    <!-- Popper File -->
    <!-- <script src="../../static/js/popper.min.js"></script> -->
    <!-- Jquery File -->
    <!-- <script src="../../static/js/jquery-3.7.1.min.js"></script> -->
    <!-- Bootstrap.js File -->
    <!-- <script src="../../static/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
          // Get the alert element
          var alert = document.getElementById("myAlert");
          
          // Set a timer to close the alert after 2 seconds
          setTimeout(function() {
            // Hide the alert by adding the 'fade' class
            alert.classList.add('fade');
            // Remove the alert from the DOM after the fade animation completes
            setTimeout(function() {
              alert.remove();
            }, 1000); // Adjust this value to match the duration of the fade animation in milliseconds
          }, 2000); // 2 seconds
        });
      </script>
      
</body>
</html>
